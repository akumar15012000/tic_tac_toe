<!doctype html>

<html >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Tic Tac Toe</title>
  </head>
  <body>
          <div class="container-sm">
              <h1 class="title">Tic <span>Tac</span> Toe</h1>


              <div class="row top">
                <div  class="col-4"><a href="#" class="fill-div" onclick="fun(1)"  onmousemove="check_win()" id="demo1" ></a></div>
                <div class="col-4 mid"><a href="#" class="fill-div" onclick="fun(2)" onmousemove="check_win()" id="demo2" ></a></div>
                <div class="col-4"><a href="#" class="fill-div" onclick="fun(3)" onmousemove="check_win()" id="demo3"></a></div>
              </div>

              <div class="row middle">
                <div  class="col-4"><a href="#" class="fill-div" onclick="fun(4)" onmousemove="check_win()" id="demo4" ></a></div>
                <div class="col-4 mid"><a href="#" class="fill-div" onclick="fun(5)" onmousemove="check_win()" id="demo5"></a></div>
                <div class="col-4"><a href="#" class="fill-div" onclick="fun(6)" onmousemove="check_win()" id="demo6"></a></div>
              </div>
              <div class="row bot">
                <div  class="col-4"><a href="#" class="fill-div" onclick="fun(7)" onmousemove="check_win()" id="demo7" ></a></div>
                <div class="col-4 mid"><a href="#" class="fill-div" onclick="fun(8)" onmousemove="check_win()" id="demo8" ></a></div>
                <div class="col-4"><a href="#" class="fill-div" onclick="fun(9)" onmousemove="check_win()" id="demo9" ></a></div>
              </div>
              <center>
                <a class="btn btn-light" href="index.html" role="button" id="reset">Restart Game</a>
              </center>
          </div>
          
        
     
       


  </body>
</html>
